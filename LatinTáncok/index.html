<body>

    <label for="tancnev">Tánc neve: </label>

    <script>
class Par {
    constructor(tanc, lany, fiu){
        this.tanc = tanc;
        this.fiu = fiu;
        this.lany = lany;
    }
}

const tancrend = "cha-cha\nLuca\nKelemen\ncha-cha\nKatalin\nBertalan\ncha-cha\nAdrienn\nLajos\ncha-cha\nEmma\nIgor\ncha-cha\nVilma\nKolos\ncha-cha\nSzilvia\nAlfonz\ncha-cha\nElza\nTivadar\ncha-cha\nFruzsina\nEde\nsalsa\nSzilvia\nImre\nsalsa\nJudit\nAttila\nsalsa\nKatalin\nBertalan\nsalsa\nGabriella\nKelemen\nsalsa\nIrma\nKolos\nsalsa\nFruzsina\nTivadar\nrumba\nEmma\nAlfonz\nrumba\nSzilvia\nAttila\nrumba\nKatalin\nBertalan\nrumba\nAdrienn\nLajos\nrumba\nLuca\nKelemen\nrumba\nJudit\nKolos\nrumba\nElza\nSalamon\nrumba\nVilma\nImre\nrumba\nFruzsina\nTivadar\nrumba\nIrma\nMarcell\nsamba\nGabriella\nAlfonz\nsamba\nSzilvia\nIgor\nsamba\nElza\nKelemen\nsamba\nKatalin\nBertalan\nsamba\nAdrienn\nLajos\nsamba\nEmma\nKolos\nsamba\nLuca\nAttila\nsamba\nIrma\nImre\nsamba\nSzabina\nEde\nsamba\nFruzsina\nMarcell\njive\nEmma\nAttila\njive\nKatalin\nBertalan\njive\nElza\nKelemen\njive\nJudit\nKolos\njive\nIrma\nMarcell\njive\nSzilvia\nAlfonz\ntango\nVilma\nTivadar\ntango\nKatalin\nBertalan\ntango\nAdrienn\nLajos\ntango\nIrma\nKolos\ntango\nLuca\nSalamon\ntango\nEmma\nImre\ntango\nGabriella\nIgor\ntango\nElza\nAlfonz\ntango\nJudit\nAttila\ntango\nSzilvia\nKelemen\ntango\nFruzsina\nEde\ntango\nSzabina\nMarcell\nbachata\nKatalin\nBertalan\nbachata\nEmma\nKelemen\nbachata\nIrma\nEde\nbachata\nSzilvia\nIgor\nbachata\nLuca\nAlfonz\nbachata\nElza\nAttila\n";
const sorok = tancrend.trimEnd().split("\n");

const tancok = [];
for (let i = 0; i < sorok.length; i += 3){
    tancok.push(new Par(sorok[i], sorok[i + 1], sorok[i + 2]));
}

function ir(hova, mit){
    document.getElementById(hova).innerHTML = mit;
}

function feladat2(){
    const szoveg = "Az elsőként bemutatott tánc a " + tancok[0].tanc + " volt, az utolsó pedig a " + tancok[tancok.length - 1].tanc + ".";
    ir("feladat2", szoveg);
}

function feladat3(){
    let darab = 0;
    tancok.forEach(function(ertek)
        {if (ertek.tanc === "samba") {
            darab++
        }});
    ir("feladat3", darab);
}

function feladat4(){
    let vilmatancok = [];
    tancok.forEach(function(ertek)
        {if (ertek.lany === "Vilma" && !vilmatancok.includes(ertek.tanc)) {
            vilmatancok.push(ertek.tanc)
        }});
        ir("feladat4", vilmatancok);
}

function feladat5(){
    const VilmaTancai=tancok.filter(function(v){
        if(v.lany=="Vilma")
        return v;
    });
    ir("feladat5","Vilma a következőt táncolta: ")
}
    </script>
