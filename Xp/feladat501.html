<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    
    <script>
        let bekeres;
        let szam=0;
        do {
            bekeres= parseInt(prompt("Kérjen be számot 0 végjelig"))
            szam+=bekeres
        }
        while (bekeres!=0);
        console.log(szam);
        document.getElementById("div").innerHTML="A bekért számok összege= "+szam;
       
    </script>
    
   
</body>
</html>
